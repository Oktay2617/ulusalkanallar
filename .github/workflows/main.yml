name: NOW TV Guncelleyici

on:
  schedule:
    - cron: '*/10 * * * *'  # Her 10 dakikada bir çalışır
  workflow_dispatch:        # "Run workflow" butonu ile manuel tetikleme için

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Dosya yazma ve push izni için şart

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v4

    - name: Python Kurulumu
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Gerekli Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install chromium  # Sadece chromium yeterli, hepsini indirmeye gerek yok

    - name: Botu Çalıştır (ulusal.py)
      run: python ulusal.py

    - name: Değişiklikleri Kaydet ve Gönder (Commit & Push)
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        git add ulusal_kanallar.m3u8
        # Eğer dosya değişmediyse hata vermemesi için "|| echo" ekledik
        git commit -m "M3U8 Güncellendi: $(date)" || echo "Değişiklik yok, commit atlanıyor."
        git push
